<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white" th:fragment="header">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a id="home" href="/articles" class="nav-link px-2 text-secondary">Home</a></li>
          </ul>

          <div class="text-end">
            <span id="username" class="text-white me-2" sec:authorize="isAuthenticated()" sec:authentication="principal.nickname"></span>
            <a role="button" id="login" class="btn btn-outline-light me-2" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            <a role="button" id="signup" class="btn btn-outline-success me-2" sec:authorize="!isAuthenticated()" th:href="@{/signup}">Sign up</a>
            <form id="logout-form" method="post" style="display: inline" sec:authorize="isAuthenticated()" th:action="@{/logout}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="button" id="logout" class="btn btn-outline-light me-2" onclick="if(confirm('정말 로그아웃하시겠습니까?')) { document.getElementById('logout-form').submit(); }">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
